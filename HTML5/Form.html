<html>
    <head>
        <title>Form</title>
    </head>

    <body>
            <form>
                <label for="tanvi">Name:</label>
                <input type="text" id="tanvi" name="name"> 
                <br> 
                <br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass">
                <br> 
                <br>
                <input type="submit">
            </form>

            <hr>

            <form action="">
                
                <label for="sub">Subjects</label>

                <select name="sub" id="sub">
                    <option value="web">Web</option>
                    <option value="java">Java</option>
                    <option value="sql">Sql</option>
                </select>
                
                <br>

                <input type="submit">
            </form>
                <br>
                <hr>

            

            <form action="">

                <!-- Border Tag -->
                <fieldset>

                    <legend>My Form</legend>

                    <label for="travel">Travel</label>

                    <select name="travel" id="travel">
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="bus">Bus</option>
                        <option value="">Train</option>
                    </select>

                    <input type="submit">

                </fieldset>

            </form>


            <form action="">

                <fieldset>

                    <legend>My Form</legend>

                    <label for="add">Address</label>

                    <textarea name="address" id="add" cols="30" rows="10"></textarea>

                    <input type="submit">

                </fieldset>

            </form>

            <form action="">
                <fieldset>
                    <legend>My Data</legend>

                    <label for="label">Data:</label>

                    <select name="data" id="label">
                        <option value="txt">txt</option>
                        <option value="html">html</option>
                        <option value="jpg">jpg</option>
                    </select>

                    <br>
                    <br>

                   
                    <label for="data">Details</label>
                    <textarea name="details" id="data" cols="30" rows="10"></textarea>
                   
                    <br>
                   
                    <input type="submit">

                </fieldset>
            </form>


    </body>


</html>
